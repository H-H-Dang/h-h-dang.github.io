<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>英区买菜指南</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <header>
            <h1>英区买菜指南</h1>
            <nav>
                <a href="index.html">首页</a>
                <a href="html/category.html">分类</a>
                <a href="html/recipe.html">食谱</a>
                <a href="html/feedback.html">意见反馈</a>
            </nav>
        </header>

        <main>
            <h2>今日推荐</h2>
            <div class="recommendation_vegetables">
                <span>请选择你想查看的类型：</span>
                <select id="category_vegetables" onchange="update_category()">
                    <option value="vegetables">蔬菜类</option>
                    <option value="fruits">水果类</option>
                    <option value="meats">肉禽类</option>
                </select>
                
                <span>请选择排序方式:</span>
                <select id="sort_vegetables" onchange="update_category()">
                    <option value="trend_high_to_low">热度降序</option>
                    <option value="trend_low_to_high">热度升序</option>
                </select>
            </div>
            <div class="images_vegetables"></div>

            <div class="recommendation_recipes">
                <span>请选择你想查看的类型：</span>
                <select id="category_recipes" onchange="update_category()">
                    <option value="vegetarian">素食类</option>
                    <option value="non_vegetarian">荤食类</option>
                    <option value="dessert">甜点类</option>
                </select>
                
                <span>请选择排序方式:</span>
                <select id="sort_recipes" onchange="update_category()">
                    <option value="trend_high_to_low">热度降序</option>
                    <option value="trend_low_to_high">热度升序</option>
                </select>
            </div>
            <div class="images_recipes"></div>
        </main>

        </footer>

        <script src="js/index.js"></script>
    </body>
</html>
